server.servlet.context-path=/InterTransport
server.port=8090
spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=.jsp
spring.mvc.favicon.enabled = false


#Hikari properties
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true


#Datasource
spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.datasource.url=jdbc:derby:memory:InterTransportDB;create=true
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update


spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.datasource.hikari.pool-name=InterSterlla-Data-Pool

jwt.secret=inter.stellar.transport.0!
