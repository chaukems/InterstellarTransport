spring.application.name=shortest-path-service
server.port=8100
eureka.client.service-url.default-zone=http://localhost:8761/eureka

#Hikari properties
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.cloud.loadbalancer.ribbon.enabled =false


spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:InterTransportDB;DB_CLOSE_DELAY=-1;create=true
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.datasource.hikari.pool-name=InterSterlla-Data-Pool

jwt.secret=inter.stellar.transport.0!
spring.h2.console.enabled=true
